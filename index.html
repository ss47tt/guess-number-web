<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéØ Guess the Number</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .game-container {
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 50px;
      width: 90%;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 60px;
      margin-bottom: 30px;
    }
    #range {
      font-size: 40px;
      margin-bottom: 30px;
    }
    input[type="number"] {
      font-size: 30px;
      padding: 24px;
      width: 200px;
      text-align: center;
      margin-bottom: 50px;
    }
    button {
      font-size: 30px;
      padding: 12px 24px;
      margin: 20px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      transition: background-color 0.2s ease;
    }
    #guessBtn {
      background-color: #add8e6;
    }
    #resetBtn {
      background-color: #e6e6fa;
    }
    #message {
      margin-top: 30px;
      font-size: 50px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>üéØ Guess the Number!</h1>
    <div id="range">Pick a number between <span id="low">1</span> and <span id="high">100</span></div>
    <input type="number" id="guessInput" placeholder="Your guess" />
    <br />
    <button id="guessBtn">Guess</button>
    <button id="resetBtn">Reset Game</button>
    <div id="message"></div>
  </div>

  <script>
    let low = 1;
    let high = 100;
    let number = getRandomNumber(low + 1, high - 1);

    const lowSpan = document.getElementById('low');
    const highSpan = document.getElementById('high');
    const guessInput = document.getElementById('guessInput');
    const message = document.getElementById('message');

    function getRandomNumber(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function showMessage(text, color = "#333") {
      message.textContent = text;
      message.style.color = color;
    }

    document.getElementById('guessBtn').onclick = function () {
      const guess = parseInt(guessInput.value);
      if (isNaN(guess)) {
        showMessage("‚ùå Please enter a valid number.", "red");
        return;
      }

      if (guess <= low || guess >= high) {
        showMessage(`‚ö†Ô∏è Guess must be between ${low} and ${high}.`, "orange");
        return;
      }

      if (guess === number) {
        showMessage("‚úÖ Correct! You guessed it!", "green");
        alert("üéâ Congratulations! You guessed the number!");
        document.getElementById('guessBtn').disabled = true;
      } else if (guess < number) {
        low = guess;
        showMessage("üîª Too low! Try again.");
      } else {
        high = guess;
        showMessage("üî∫ Too high! Try again.");
      }

      lowSpan.textContent = low;
      highSpan.textContent = high;
      guessInput.value = "";
      guessInput.focus();
    };

    document.getElementById('resetBtn').onclick = function () {
      low = 1;
      high = 100;
      number = getRandomNumber(low + 1, high - 1);
      lowSpan.textContent = low;
      highSpan.textContent = high;
      showMessage("");
      guessInput.value = "";
      guessInput.focus();
      document.getElementById('guessBtn').disabled = false;
    };

    guessInput.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        document.getElementById("guessBtn").click();
      }
    });
  </script>
</body>
</html>
